<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nummer gissar spel</title>
  
    <style>
        html {
    font-family: sans-serif;
    }
      
        body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
    }
    </style>
</head>
  
<body>
<h1>Gissa rätt nummer</h1>
  
<p>Det finns mellan 1 - 100. 
Om du gissar rätt får du en kaka.</p>
  
<div class="form">
    <label for="guessField">Skriv in nummer här: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>
  
<script type = "text/javascript">
  
    // random value generated
    var y = Math.floor(Math.random() * 100 + 1);
      
    // counting the number of guesses
    // made for correct Guess
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
   // number guessed by user     
   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
       alert("Wow fan va bra du är, ta en kaka "
               + guess + " Försök ");
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/ 
   {    
       guess++;
       alert("Bror du suger, pröva lägre");
   }
   else
   {
       guess++;
       alert("Fan va dålig du är, pröva högre")


    }
    if (guess>8)
    alert("you lose, try again")
}  

</script>
</body>
</html>
